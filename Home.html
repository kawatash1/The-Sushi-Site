    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(147, 159, 92);
        }

        .hero-section {
            width: 100%;
            height: 60px; 
            padding: 10px 25px;
            padding-top: 50px;
        }

        .header-nav {
            width: 100%;
            height: 60px;
            background-color: rgba(49, 55, 21, 0.73);
            overflow: hidden;
            padding: 10px 400px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header-nav nav ul li {
            display: inline;
            margin-right: 21px;
        }

        .header-nav nav ul li a {
            color: black;
            text-decoration: none;
        }

        .header-nav nav ul li a:hover {
            color: red;
        }

        .img-container {
            width: 100%; /* Занимает всю ширину */
            height: 400px; /* Высота изображения */
            background-image: url('https://www.wifemamafoodie.com/wp-content/uploads/2016/05/Sushi-Rolls-horizontal.jpg');
            background-size: cover; /* Изображение заполняет весь блок */
            background-position: center; /* Центрирование изображения */
            background-repeat: no-repeat; /* Отключение повторения */
            display: flex; /* Используем Flexbox для центровки текста */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Белый текст на фоне */
            text-align: center;
            padding: 20px;
        }

        .img-container h1 {
            font-size: 2.5em;
            background-color: rgba(255, 127, 80, 0.7);
        }

        .img-container p {
            font-size: 1.2em;
            max-width: 600px; /* Ограничение ширины текста */
            background-color: rgba(255, 127, 80, 0.7);
            margin-top: 10px;
        }

        footer {
            background-color: rgba(49, 55, 21, 0.73);
            color: #fff;
            text-align: center;
            padding: 20px;
            .footer-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
    
            }
            .social-media a {
                margin: 0 10px;
                color: #ff6347;
                text-decoration: none; /* deletes underline */
            }
            a:hover {
                color: #fff;
            }
            }
    </style>

</head>
<body>
    <section class="hero-section">
        <header class="header-nav">
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>

                    <li><a href="Cart.html">Cart</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        
    </section>  
    <main>
        <div class="img-container">
            
              <h1>Delicious Sushi, Anytime</h1>
        <p>
            Order your favorite sushi from the comfort of your home!
        </p>
            
        </div>
    
    </main>
    <footer>
        <div class="footer-content">
            <p>Contact us: 123-456-7890 | Email:
                info@pizzarestaurant.com</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
